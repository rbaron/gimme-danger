# Tests the fusb302 component on a regular ESP32 board with ESP-IDF framework.
esphome:
  name: esp32-fusb302-test
  friendly_name: ESP32 FUSB302 Test
  on_boot:
    - delay: 500ms
    - logger.log:
        format: "Will start PD negotiation"
        level: WARN
    - fusb302.start_power_negotiation:
        id: fusb302_id

esp32:
  board: nodemcu-32s
  framework:
    type: esp-idf

packages:
  wifi: !include common-wifi.yaml

i2c:
  - id: i2c_bus_fusb302
    scl: GPIO25
    sda: GPIO26
    frequency: 100kHz

logger:
  level: INFO

fusb302:
  id: fusb302_id
  i2c_id: i2c_bus_fusb302
  interrupt_pin: GPIO27
  voltage: 11000 mV
  current: 1000 mA
  start_power_negotiation_on_boot: false
  on_pd_negotiation_success:
    - lambda: |-
        ESP_LOGW("fusb302_trigger", "PD negotiation success outcome: %d", success);
  on_pd_negotiation_failure:
    then:
      - lambda: |-
          ESP_LOGW("fusb302_trigger", "PD negotiation failure outcome: %d", success);
