output:
  - platform: gpio
    pin:
      number: 13
      mode: output
    id: yellow_led
  - platform: gpio
    pin:
      number: 14
      mode: output
    id: red_led
  - platform: ledc
    id: output_ch1
    pin: GPIO48
  - platform: ledc
    id: output_ch2
    pin: GPIO47
  - platform: ledc
    id: output_ch3
    pin: GPIO21
  - platform: ledc
    id: output_ch4
    pin: GPIO38

switch:
  - platform: gpio
    pin: GPIO12
    id: load_switch

sensor:
  name: "Vout Voltage"
  attenuation: 11db
  platform: adc
  pin: GPIO2
  filters:
    # Account for 1/11 voltage divider.
    - multiply: 11.0

fusb302:
  interrupt_pin: GPIO10
  voltage: 11000 mV
  current: 500 mA
  on_pd_negotiation_success:
    then:
      - output.turn_on: yellow_led
      - output.turn_off: red_led
      - switch.turn_on: load_switch
      - lambda: |-
          ESP_LOGW("fusb302_trigger", "PD negotiation success outcome: %d", success);
      - wifi.enable
  on_pd_negotiation_failure:
    then:
      - output.turn_off: yellow_led
      - output.turn_on: red_led
      - switch.turn_off: load_switch
      - lambda: |-
          ESP_LOGW("fusb302_trigger", "PD negotiation failure outcome: %d", success);
      - wifi.enable

light:
  - platform: monochromatic
    name: Light Channel 1
    id: light_ch1
    output: output_ch1
    effects:
      flicker:
  - platform: monochromatic
    name: Light Channel 2
    id: light_ch2
    output: output_ch2
    effects:
      flicker:
  - platform: monochromatic
    name: Light Channel 3
    id: light_ch3
    output: output_ch3
    effects:
      flicker:
  - platform: monochromatic
    name: Light Channel 4
    id: light_ch4
    output: output_ch4
    effects:
      flicker:
