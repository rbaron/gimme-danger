esphome:
  name: gimmedanger
  friendly_name: Gimme Danger!!

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 4MB

api:
  encryption:
    key: !secret homeassistant_enc_key

# ota:
#   password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  enable_on_boot: false

i2c:
  sda: GPIO8
  scl: GPIO9
  scan: True
  id: i2c_bus

